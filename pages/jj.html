<html>
    <head>
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <form method="get">
            <label for="name"> First name:-</label>
            <input id="name" type="text" placeholder="Enter Your Name"><br>
            <label for="name">Last name:-</label>
            <input id="name" type="text" placeholder="Enter Your Name"><br>
            <label for="abc">Gender:-</label>
            <input type="radio" name="male">Male
            <input type="radio" name="female">Female
            <input type="radio" name="other">Other<br>
            <label for="number">Age:-</label>
            <input id="number" type="number" placeholder="Enter Your Age"><br>
            <label for="cde">Date Of Birth:-</label>
            <input id="cde" type="date" placeholder="dd-mm-yyyy"><br>
            <label for="def">Email Address:-</label>
            <input id="def" type="email" placeholder="Enter Your Email"><br>
            <label for="rte">Password:-</label>
            <input id="rte" type="password" placeholder="Enter Your Password"><br>
            <label for="gtr">Confirm Password:-</label>
            <input id="gtr" type="password" placeholder="Confirm Password"><br>
            <label for="ftr">Phone Number:-</label>
            <input id="ftr" type="number" placeholder="Enter Your Phone No."><br>
            <label for="ytr">Address:-</label>
            <textarea cols="30" rows="4" placeholder="Enter Your Address"></textarea><br>
            <label for="thj">State:-</label>
            <select>
            <option value="--Select Your State">--Select Your State</option>
            <option value="Bihar">Bihar</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Andhara Pradesh">Andhara Pradesh</option>
            <option value="Arunachal pradesh">Arunachal pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Haryana">Haryana</option>
            <option value="Kerala">Kerala</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="chhattisgarh">chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            </select><br>
            <label for="jha">Pin Code:-</label>
            <input id="jha" type="number" placeholder="Enter Your Pin code"><br>
            <lable for="bhd">Hobbies:-</lable>
            <input type="radio" name="musics">Musics
            <input type="radio" name="movies">Movies
            <input type="radio" name="sports">Sports
            <input type="radio" name="Travel">Travels<br>
            <label for="mnb">Upload Photo:-</label>
            <input id="mnb" type="file"><br>
            <input  id="submit" type="submit">
            <input id="reset" type="Reset"> 
            

        </form>

</html>
